<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrolinea</title>
    <link rel="stylesheet" href="./deco.css">
</head>
<body>
    <section id="comprarTarjeta">
        <div class="row">
            <div id="fondoBlanco">
                <div class="parteArriba">
                    <img src="./fotos/2560px-Metrolínea_logo.svg.png" class="logoM">
                    <p class="opciones" href="comprarTarjeta">Comprar Tarjeta</p>
                    <p class="opcionesdos" href="lineaNegra">Ver Saldo</p>
                    <img src="./fotos/buscar.png" class="lupa">
                    <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3243378/shopping-cart-solid-icon-md.png" class="carrito">
                </div>
    
                <img src="./fotos/Metrolinea.png"  class="tarjetaMetro">
                <div class="elH">
                    <h1 class="elN">Tarjeta Metrolínea (Saldo $3000 COP)</h1>
                    <h3 class="elN">$3000 COP</h3>
    
                </div>
                
                <div id="elRecta">
                <img src="./fotos/Rectangle 2.png" class="yellow">                
                    <div class="amarillo">
                        <img src="./fotos/1200px-Metrolínea_logo.svg.png" class="info">
                        <img src="./fotos/Comprar.png" class="info">
                    </div>
                </div>
            </div>
            <div id="lineaNegra" >
                <img src="./fotos/Icon ionic-ios-arrow-up.png" class="fleArriba">
                <img src="./fotos/Menu.png" class="menu">
                <img src="./fotos/Icon ionic-ios-arrow-down.png" class="fleArriba">
            </div>
        </div>
    </section>

 <!---------------------------------------------------------------------------------------------------------------------------------------------------------->   
    <section id="verSaldo" >
        <div id="fondoBlanco">
            <div class="parteArriba">
                <img src="./fotos/2560px-Metrolínea_logo.svg.png" class="logoM">
                <p class="opciones" href="comprarTarjeta">Comprar Tarjeta</p>
                <p class="opcionesdos" href="lineaNegra">Ver Saldo</p>
                <img src="./fotos/buscar.png" class="lupa">
                <img src="https://creazilla-store.fra1.digitaloceanspaces.com/icons/3243378/shopping-cart-solid-icon-md.png" class="carrito">
            </div>
            <img src="./fotos/Metrolinea.png" class="tarjetaMetro">
            <p class="elN">Tarjeta Metrolínea de "Pepito Perez"</p>
            <p class="elN">Saldo Actual = $3000 COP</p>
            <p class="elN">Saldo Escogido:</p>
            <input type="text" id="saldoE" name="saldoE" placeholder="$ 1500" ><br>
            <div id="elRecta">
                <img src="./fotos/Rectangle 2.png" class="yellow">                
                    <div class="amarillo">
                        <img src="./fotos/1200px-Metrolínea_logo.svg.png" class="info">
                        <img src="./fotos/Comprar.png" class="info">
                    </div>
            </div>
        </div>

        <div id="lineaNegra" >
            <img src="./fotos/Icon ionic-ios-arrow-up.png" class="fleArriba">
            <img src="./fotos/Menu.png" class="menu">
            <img src="./fotos/Icon ionic-ios-arrow-down.png" class="fleArriba">
        </div>
        <p>JF</p>
    </section>
</body>
</html>
